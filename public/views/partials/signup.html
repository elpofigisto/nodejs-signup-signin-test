<div class="signUp-container" ng-hide="signUpStatus == true">
<h3>Sign up</h3>
    <p class="alert alert-success" ng-show="signUpStatus == false">Somenthing went wrong!</p>
<form class="form-horizontal" role="form" >
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model="userdata.name" class="form-control" id="inputName" placeholder="Name...">
        </div>
    </div>    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email"  ng-model="userdata.email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password"  ng-model="userdata.pass" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="signUpUser(userdata)">Sign up</button>
        </div>
    </div>
</form>
</div>
<div class="signUp-container" ng-show="signUpStatus == true">
    <h3>Sign in</h3>
    <form class="form-horizontal" role="form" >
        <div class="form-group">
        <label for="inp-email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email"  ng-model="usersi.email" class="form-control" id="inp-email" placeholder="Email">
        </div>
    </div>
        <div class="form-group">
            <label for="inp-pass" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password"  ng-model="usersi.pass" class="form-control" id="inp-pass" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="signInUser(usersi)">Sign in</button>
            </div>
        </div>
    </form>
</div>
